<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
</head>
<body>
  <script src="../../node_modules/dev-kit/dist/dev-kit.js"></script>
  <dev-kit></dev-kit>
</body>
</html>

<script type="module">
import APIUtil from "../../src/APIUtil.js";
import storage from "../../src/storage.js";

const search = new URL(document.location).searchParams;
const code = search.get("code");
const mastodon_url = search.get("mastodon_url");

(async ()=> {

  if (mastodon_url) {
    const servers = storage.get("servers") || [];
    const server = servers.find((server)=> server.mastodon_url === mastodon_url);
    let next_url = "";

    if (code && server) {
      let {access_token} = await APIUtil.url(server.mastodon_url)
      .token({
        client_id: server.client_id,
        client_secret: server.client_secret,
        code,
        redirect_uri: server.redirect_uri,
      });
      next_url = new URL("./main.html", location)
      + `?mastodon_url=${server.mastodon_url}`
      + `&access_token=${access_token}`;
    }

    else if (server) {
      next_url = APIUtil.url(server.mastodon_url)
      .authLink({
        scope: "read",
        redirect_uri: server.redirect_uri,
        client_id: server.client_id,
      });
    }

    else {
      next_url = new URL("./regist-app.html", location)
      + `?mastodon_url=${mastodon_url}`;
    }

    location.replace(next_url);
  }

})();
</script>
