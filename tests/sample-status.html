<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>mastodon-api-test</title>
    <script src="../node_modules/dev-kit/dist/dev-kit.js"></script>
  </head>
  <body>
    <dev-kit></dev-kit>
    <div class="main"></div>
  </body>
</html>


<script type="module">
import {h, app} from "../src/hyperapp.js";
import statusView from "../src/view/status.js";
import css from "../src/css/index.js";
import action from "../src/action.js";

const state = {
  status: null,
}

const view = (state, action)=>
  h("div", {}, [
    h("style", {textContent: css}),
    state.status ? statusView : null,
  ])

let ha = app(state, action, view, document.querySelector(".main"));

fetch("./samples/status.json")
.then((res)=> res.json())
.then((status)=> ha.set({status}));
</script>
