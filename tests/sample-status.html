<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="../node_modules/dev-kit/dist/dev-kit.js"></script>
  </head>
  <body>
    <dev-kit></dev-kit>
    <div class="main"></div>
  </body>

<script type="module">
import APIUtil from "../src/APIUtil.js";
import {h, app} from "../src/hyperapp.js";
import status from "../src/view/status.js";

const state = {
  status: {
    id: "",
    uri: "",
    url: "",
    account: {},
    in_reply_to_id: "",
    in_reply_to_account_id: "",
    reblog: {},
    content: "",
    created_at: "",
    emojis: "",
    replies_count: 0,
    reblogs_count: 0,
    favourites_count: 0,
    reblogged: false,
    favourited: false,
    muted: false,
    sensitive: false,
    spoiler_text: "",
    visibility: "",
    media_attachments: [],
    mentions: [],
    tags: [],
    card: {},
    poll: {},
    application: {},
    language: "",
    pinned: false,
  }
}


const action = {
  pull: (status)=> ({status}),
};

const view = (state, action)=>
  h("div", {}, [
    status(state.status),
  ])

let ha = app(state, action, view, document.querySelector(".main"));

fetch("./samples/status.json")
.then((res)=> res.json())
.then((json)=> ha.pull(json));
</script>
